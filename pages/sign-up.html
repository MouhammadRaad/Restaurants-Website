<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/sign-in.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <title>Sign Up</title>
</head>

<body>
    <section id="register-component" class="login-component flex column center">
        <div class="container flex column center off-white-bg">
            <img class="logo" src="/assets/logo.png" alt="logo">
            <form class="login-form flex center column" id="register-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="favoritemeal" name="meal" placeholder="Favorite Meal" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button class="login-btn primary-bg off-white-text" type="submit" id="register-btn">Register</button>
            </form>
        </div>
    </section>
    <script src="/scripts/index.js"></script>
</body>
</html>
