<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/sign-in.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <title>Sign In</title>
</head>

<body>
    <section id="login-component" class="login-component flex column center">
        <div class="container flex column center off-white-bg">
            <a href="/index.html"><img class="logo" src="/assets/logo.png" alt="logo"></a>
            <form class="login-form flex center column" id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button class="login-btn primary-bg off-white-text" type="submit" id="login-btn">Login</button>
            </form>
            <div class="register">
                <p>No Account? <a href="/pages/sign-up.html">Register Now!</a></p>
            </div>
        </div>
    </section>
    <script src="/scripts/index.js"></script>
</body>
</html>
