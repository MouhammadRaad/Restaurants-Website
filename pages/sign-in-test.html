<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/sign-in-test.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <title>Sign In</title>
</head>

<body>
    <section id="login-component" class="login-component">
        <div class="container flex column center">
            <img class="logo" src="/assets/logo.png" alt="logo">
            <form class="login-form flex center column" id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button class="login-btn primary-bg white-text" type="submit">Login</button>
            </form>
        </div>
    </section>
</body>

</html>
